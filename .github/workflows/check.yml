name: Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.14.0
      - uses: pnpm/action-setup@v2
        with:
          version: 9.3.0
      - run: pnpm install
      - run: pnpm run check
      - run: pnpm run typecheck
